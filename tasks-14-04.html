<script type="text/javascript">
	function palindrom (str) {
		let j = str.length - 1;

		for(let index = 0; index < str.length / 2; index++) {
			if (str[index] === ' ' || str[j] === ' ') continue;

			if (str[index].toUpperCase() !== str[j].toUpperCase()) {
				console.log('Не палиндром');
				return;
			}

			j--;
		}

		console.log('Палиндром')
	}

	function reverseWordsOrder (str) {
		let arr = str.split(' ');
		arr.reverse();
		console.log(arr.join(' '));
	}

	function getSubstring(str, start, end) {
		let newStr = "";

		for (let i = start; i < end; i++) {
			newStr += str[i];
		}

		console.log(newStr);
	}

	function maxElementInArray(arr) {
		console.log('Мне на вход был подан массив');
		let result = arr.reduce(function(previous, current) {
			return (current > previous) ? current : previous;
		})

		console.log(result);
	}

	function maxElementArguments() {
		console.log('Все что у меня есть — псевдомассив arguments');

		let result = Array.from(arguments).reduce(function(previous, current) {
			return (current > previous) ? current : previous;
		})

		console.log(result);
	}

	console.log([1,4,5,44,2,39].filter(test(3)))

	function test(num) {
		return function(item) {
			return item % num === 0;
		}
	}
</script>
