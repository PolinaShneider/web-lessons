<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container m-5">
		<div class="row">
			<div class="col-6">

				</div>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let user = {};
		user.name = 'Vasya';
		user.age = 14;

		console.log(user);

		let buttonDel = document.getElementById('buttonDel');

		buttonDel.onclick = function() {
			let toDelete = document.getElementById('toDelete').value;
			if (!toDelete) return;

			console.clear();
			
			if (toDelete in user) {
				console.log(`–°–≤–æ–π—Å—Ç–≤–æ '${toDelete}: ${user[toDelete]}' —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–æ`);

			}

			for (prop in user) {
				console.log(`${prop}: ${user[prop]}`);
			}
		}

		let buttonAdd = document.getElementById('buttonAdd');

		buttonAdd.onclick = function() {
			let toAdd = document.getElementById('toAdd').value;
			if (!toAdd) return;

			console.clear();

			if (toAdd in user) {
				console.log(`–°–≤–æ–π—Å—Ç–≤–æ '${toAdd}: ${user[toAdd]}' —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç`);
			} else {
				user[toAdd] = `–ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–∞—à–µ –∑–Ω–∞—á–µ–Ω–∏–µ üçì`;

			}

			}
		}
	</script>
