<!DOCTYPE html>
<html>
<head>
	<title>Functions workout</title>
</head>
<body>
	<script type="text/javascript">

		myFuncDecl();
		myFuncExpr();

		let myFuncExpr = function () {
			console.log('Function expression');
		}

		function myFuncDecl () {
			console.log('Function declaration');
		}
	</script>
</body>
</html>
