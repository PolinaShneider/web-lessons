<!DOCTYPE html>
<html>
<head>
	<title>Позиционирование и все такое</title>
	<meta charset="utf-8">
	<style type="text/css">
		.block {
			padding: 10px;
			box-sizing: border-box;
			margin: 10px;
		}

		.red {
			background: red;
			position: relative;
		}

		.blue {
			background: blue;
			position: absolute;
			top: 30px;
		}

		.container {
			width: 800px;
			height: 600px;
			border: 1px solid;
			padding: 10px;
			margin: 60px auto;

			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="block blue">Я див!!!</div>
	</div>
</body>
</html>
